{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ range .Data.Pages.ByDate.Reverse }}
    <h2>
      {{ .Date.Format "02 Jan 2006" }}
      &raquo;
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      {{ if ne .Type "post" }}
        ({{ .Type }})
      {{ end }}
    </h2>
    <p>{{ .Summary }}</p>
  {{ end }}
{{ end }}
{{ define "footer" }}
  {{ partial "footer-index" . }}
{{ end }}
